name: Deploy to Docker Hub on GitHub Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: csandman/m4b-tool:latest,csandman/m4b-tool:${{ github.event.release.tag_name }}
          cache-from: type=local,src=/tmp/.buildx-cache-latest
          cache-to: type=local,dest=/tmp/.buildx-cache-latest-new,mode=max
